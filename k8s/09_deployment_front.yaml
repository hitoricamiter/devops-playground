apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: fullstack
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: andreyrf98/frontend-image:0.0.1
          ports:
            - containerPort: 80
              name: web
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
              readOnly: true
      volumes:
        - name: html-volume
          configMap:
            name: frontend-html
